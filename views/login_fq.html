<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="stylesheets/bootstrap.css" />
		<link rel="stylesheet" href="stylesheets/bootstrap-theme.css" />

		<title>登录注册页面</title>
	</head>

	<body>
		<div class="container">
			<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">登录</div>
						<div style="float:right; font-size: 80%; position: relative; top:-10px">
							<a href="">忘记密码?</a>
						</div>
					</div>

					<div style="padding-top:30px" class="panel-body">

						<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

						<form id="loginform" class="form-horizontal" role="form" method="POST">
							
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input id="login-username" type="text" class="form-control" name="login-username" value="" placeholder="用户名" required autofocus>
								</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="login-password" type="password" class="form-control" name="login-username" placeholder="密码" required autofocus>
							</div>

							<div class="input-group">
								<div class="checkbox">
									<label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> 记住我
                                        </label>
								</div>
							</div>

							<div style="margin-top:10px" class="form-group">
								<!-- Button -->

								<div class="col-sm-12 controls">
									<button id="btn-login"  class="btn btn-success" type="submit">登录 </button>
									<!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 control">
									<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
										还没有账户？
										<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
											点我注册
										</a>
									</div>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">注册</div>
						<div style="float:right; font-size: 85%; position: relative; top:-10px">
							<a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">已有帐号？登录</a>
						</div>
					</div>
					<div class="panel-body">
						<form id="signupform" class="form-horizontal" role="form" method="post">

							<div id="signupalert" style="display:none" class="alert alert-danger">
								<p>Error:</p>
								<span></span>
							</div>

							<div class="form-group">
								<label for="email" class="col-md-3 control-label" class="sr-only">邮箱</label>
								<div class="col-md-9">
									<input type="email" class="form-control" name="email" placeholder="邮箱地址" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="firstname" class="col-md-3 control-label">用户名</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="username" placeholder="用户名" required autofocus>
								</div>
							</div>
							<!--<div class="form-group">
								<label for="lastname" class="col-md-3 control-label">Last Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="lastname" placeholder="Last Name">
								</div>
							</div>-->
							<div class="form-group">
								<label for="password" class="col-md-3 control-label">密码</label>
								<div class="col-md-9">
									<input type="password" class="form-control" id="register-password" name="passwd" placeholder="密码" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<label for="icode" class="col-md-3 control-label">确认密码</label>
								<div class="col-md-9">
									<input type="password" class="form-control" id="register-repassword" name="repassword" placeholder="再次输入密码以确认" required autofocus>
								</div>
							</div>

							<div class="form-group">
								<!-- Button -->
								<div class="col-md-offset-3 col-md-9">
									<button id="btn-signup" type="submit" class="btn btn-info" onclick="return insertManager()"><i class="icon-hand-right"></i>注册</button>
									<!--<span style="margin-left:8px;">or</span>-->
								</div>
							</div>

							<!--<div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

								<div class="col-md-offset-3 col-md-9">
									<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
								</div>
							</div>-->
						</form>
					</div>
				</div>

			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/popper.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="javascripts/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function insertManager() {
				var password = document.getElementById("register-password").value;
				var repassword = document.getElementById("register-repassword").value;
				if(password != repassword) {
					window.alert("您输入的密码与确认密码不一致,请重新输入");
					signupForm.repassword.focus();
					return false;
				}
				return true;
			}
			$(function(){ 
					$("#register0").click(function(){ 
					location.href = 'register';
				});
				$("#btn-login").click(function(){ 
					var username = $("#login-username").val();
					var password = $("#login-password").val();
					var data = {"username":username,"password":password};
					$.ajax({ 
						url:'/login',
						type:'post',
						data: data,
						success: function(data,status){ 
							if(status == 'success'){ 
								location.href = 'user_main';
							}
						},
						error: function(data,status){ 
							if(status == 'error'){ 
								location.href = 'login';
							}
						}
					});
				});
			});
		</script>
	</body>
</html>
